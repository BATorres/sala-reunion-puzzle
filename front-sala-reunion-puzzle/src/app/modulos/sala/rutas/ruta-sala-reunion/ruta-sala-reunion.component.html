<div class="container-fluid">
  <div *ngIf="esAdmin; else mostrarPantallaUsuario">
    <app-pantalla-interactiva-administrador
      [idSala]="idSala"
    ></app-pantalla-interactiva-administrador>
  </div>
  <ng-template #mostrarPantallaUsuario>
    <app-pantalla-interactiva-usuario
      [idSala]="idSala"
    ></app-pantalla-interactiva-usuario>
  </ng-template>
</div>
