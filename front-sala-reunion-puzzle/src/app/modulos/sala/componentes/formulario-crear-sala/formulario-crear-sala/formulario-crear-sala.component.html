<form novalidate
      [formGroup]="formularioCrearSala"
>
  <fieldset>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Nombre</mat-label>

          <input
            matInput
            placeholder="EJ: Nueva sala"
            formControlName="nombre"
            aria-describedby="ayudaNombreSala"
            required>

          <mat-error *ngIf="mensajesError.nombre.length > 0">
            <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </fieldset>
  <ng-content></ng-content>
</form>
