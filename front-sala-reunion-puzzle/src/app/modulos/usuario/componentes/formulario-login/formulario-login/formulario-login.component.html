<form novalidate
      autocomplete="off"
      [formGroup]="formularioLogin"
      (ngSubmit)="ingresarAlSistema()"
>
  <fieldset class="col-sm-12">
    <div class="row">
      <div class="col-sm-12 form-group">
        <label for="nombreUsuario">
          Nombre
        </label>

        <input
          id="nombreUsuario"
          class="form-control"
          formControlName="nombre"
          type="text"
          placeholder="EJ: Edison"
          aria-describedby="ayudaNombreUsuario"
        >

        <small
          id="ayudaNombreUsuario"
          class="form-text text-muted"
        >
          Ingrese su nombre
        </small>
      </div>

      <div class="col-sm-12 form-group">
        <label for="passwordUsuario">
          Contraseña
        </label>

        <input
          id="passwordUsuario"
          class="form-control"
          formControlName="password"
          type="password"
          placeholder="EJ: 123..."
          aria-describedby="ayudaPasswordUsuario"
        >

        <small
          id="ayudaPasswordUsuario"
          class="form-text text-muted"
        >
          Ingrese su contrasñea
        </small>
      </div>

      <div class="col-sm-12">
        <button class="btn btn-success btn-block"
                [disabled]="formularioLogin.invalid"
                type="submit">
          INGRESAR
        </button>

        <button class="btn btn-info btn-block"
                (click)="volverMenuInicio()"
        >
          CANCELAR
        </button>
      </div>
    </div>
  </fieldset>
</form>
