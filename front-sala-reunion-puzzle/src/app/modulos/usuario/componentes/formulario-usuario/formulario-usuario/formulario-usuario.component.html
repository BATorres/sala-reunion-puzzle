<form novalidate
      autocomplete="off"
      [formGroup]="formularioUsuario"
>
  <fieldset class="col-sm-12">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Nombre</mat-label>

          <input
            matInput
            placeholder="Ingrese su nombre de usuario"
            formControlName="nombre"
            required>

          <mat-error *ngIf="mensajesError.nombre.length > 0">
            <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>ContraseÃ±a</mat-label>

          <input
            matInput
            placeholder="Ingrese su contraseÃ±a"
            type="password"
            formControlName="password"
            required>

          <mat-error *ngIf="mensajesError.password.length > 0">
            <div *ngFor="let mensaje of mensajesError.password">{{mensaje}}</div>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </fieldset>
  <ng-content></ng-content>
</form>
