type Query {
    findAllSalas: [Sala]
}

type Mutation {
    crearSala(nombre: String!): Sala!
    crearUsuario(nombre: String!, esAdmin: Boolean): Usuario!
}

type UsuarioSala {
    id: ID!
    usuarios: [Usuario]
    salas: [Sala]
}

type Sala {
    id: ID!
    nombre: String!
    usuarioSala: UsuarioSala
}

type Usuario {
    id: ID!
    nombre: String!
    esAdmin: Boolean!
    usuarioSala: UsuarioSala
}

type Diagrama {
    id: ID!
    datos: String!
    diagramaUsuario: DiagramaUsuario
}

type DiagramaUsuario {
    id: ID!
    diagramas: [Diagrama]
    usuariosSala: [UsuarioSala]
}
